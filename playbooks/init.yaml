- name: Initialize server
  hosts: all
  tasks:
    - name: Update APT packages
      ansible.builtin.apt:
        update_cache: true

- name: Setup automatic backups with Borg
  hosts: all
  tasks:
    - name: Mount secondary disk onto backup directory
      ansible.posix.mount:
        state: mounted
        path: "{{ BACKUP_DIR }}"
        src: "{{ BACKUP_DISK }}"
        fstype: ext4

    - name: Verify backup repository
      ansible.builtin.command:
        argv:
          - borg
          - check
          - "{{ BACKUP_DIR }}"
      register: repo_check
      failed_when: false
      changed_when: false

    - name: Init backup repository
      ansible.builtin.command:
        argv:
          - borg
          - init
          - -e
          - none
          - "{{ BACKUP_DIR }}"
      register: repo_init
      when: repo_check.rc != 0
      changed_when: repo_init.rc == 0

    - name: Launch borgmatic
      ansible.builtin.include_role:
        name: borgbase.ansible_role_borgbackup
      vars:
        borg_repository: "{{ BACKUP_DIR }}"
        borgmatic_timer: cron
        borgmatic_timer_hour: 0
        borgmatic_timer_minute: 0
        borg_source_directories:
          - /var/lib/docker/volumes/ # TODO Update (right now it is just such that the config is valid)
        borgmatic_hooks:
          before_backup:
            - echo "`date` - Starting backup."
        borg_retention_policy:
          keep_hourly: 3
          keep_daily: 7
          keep_weekly: 4
          keep_monthly: 6

- name: Setup docker components
  hosts: all
  tasks:
    - name: Init Docker swarm
      community.docker.docker_swarm:
        state: present

    - name: Create docker network
      community.docker.docker_network:
        name: caddy
